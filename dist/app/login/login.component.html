<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username" #username (keyup)="loginError = null" />          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password" #password (keyup)="loginError = null" />     
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-def btn-block" (click)="checkUser(username.value, password.value)">Вхід</button>
          </div>
          <div *ngIf="loginError" class="alert alert-danger">{{loginError}}</div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
