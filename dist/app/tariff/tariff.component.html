
		<div id="current-tariff">
			<h2>Тариф на даний момент</h2>
			<div class="col-sm-6">
				<div class="table-responsive">
					<table class="table table-striped">
						<tr>
							<td>
								від {{curTariff.changePointUnit}}
							</td>
							<td>
								до {{curTariff.changePointUnit}}
							</td>
							<td>
								ціна ({{curTariff.valueUnit}})
							</td>
						</tr>
						<tr *ngFor="let item of curTariff.tariffs">
							<td>{{item.from}}</td>
							<td>{{item.to || '' }}</td>
							<td>{{item.value}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
